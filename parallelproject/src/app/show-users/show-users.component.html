<div class="col-md-6 offset-5 mt-4 mb-3">
    <div class="card text-white bg-dark mb-3" style="max-width: 16rem;">
        <div class="card-body">
            <h5 class="text-center"><b>View All Users</b></h5>
        </div>
    </div>
</div>
<div class="container mt-4">
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr class="thead-dark">
                <th>User ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>MobileNo</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-light" *ngFor='let user of users'>
                <td>{{user.id}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.mobileNo}}</td>
                <td>{{user.role}}</td>
            </tr>
        </tbody>
    </table>

</div>
