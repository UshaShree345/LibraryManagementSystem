<div class="form-box">
  <div class="alert alert-danger" *ngIf='error'>{{error}}</div>
  <!--<div class="alert alert-success" *ngIf='message'>{{message}}</div> -->
  <div class="card-header">
    <h4 style="text-align: center;"><b>LOGIN FORM</b></h4>
  </div>
  <br>
  <div class="card col-md-4 offset-md-4 mt-6">
    <form #loginForm='ngForm' (ngSubmit)='loginUser(loginForm)'>
      <br>
      <div class="form-group mt-4">
        <label class="sr-only" for="inlineFormInputGroupUsername">Email</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><span style="font-size:20px;"><i class="fas fa-envelope"></i></span></div>
          </div>
          <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Email"
            #email='ngModel' ngModel required minlength="10">
        </div>
      </div>
      <div *ngIf="email.touched && email.invalid">
        <p class="alert alert-warning" *ngIf="email.errors.required">Email is required</p>
        <p class="alert alert-warning" *ngIf="email.errors.minlength"> Accepts minimum 10 characters</p>
      </div>
      <div class="form-group mt-4">
        <label class="sr-only" for="inlineFormInputGroupUsername">Password</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <span style="font-size:20px;">
                <i class="fas fa-lock"></i>
              </span>
            </div>
          </div>
          <input type="password" class="form-control form-control-lg" id="password" name="password"
            placeholder="Password" #password='ngModel' ngModel required minlength="6">
        </div>
      </div>
      <div *ngIf="password.touched && password.invalid">
        <p class="alert alert-warning" *ngIf="password.errors.required">Password is required</p>
        <p class="alert alert-warning" *ngIf="password.errors.minlength">Accepts minimum 6 characters</p>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-dark btn-lg btn-block" [disabled]='loginForm.invalid'>Login</button>
      </div>
      <br>
      <div class="text-center">
        <a routerLink='/register'>Don't have an account?Please Register</a>
      </div>
      <br>
    </form>
  </div>
</div>
